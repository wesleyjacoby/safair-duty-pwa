<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Duty & Fatigue (Safair)</title>

    <!-- Single, full-featured viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <meta name="theme-color" content="#0b0f14" />
    <meta name="apple-mobile-web-app-title" content="Duty & Fatigue" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" href="icons/icon-192.png" />

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="assets/app.css" />

    <script defer src="vendor/luxon.min.js"></script>
    <script defer src="vendor/dexie.min.js"></script>
    <script defer src="vendor/jspdf.umd.min.js"></script>
    <script type="module" src="assets/app.js"></script>
</head>

<body>
    <header class="topbar">
        <h1>Safair Duty & Fatigue</h1>
        <div class="spacer"></div>
        <button id="btnExport" class="btn ghost" title="Export JSON">Export</button>
        <button id="btnPDF" class="btn ghost" title="Generate PDF">PDF</button>
        <button id="btnInstall" class="btn">Install</button>
    </header>

    <main class="container">
        <!-- SETTINGS -->
        <section class="card">
            <h2>Settings</h2>
            <div class="small muted" style="margin-bottom:8px">Saved locally. Chronotype shifts WOCL by ±30 min.</div>
            <form id="settingsForm" class="grid">
                <label>Chronotype (diurnal type)
                    <select id="setChrono">
                        <option value="neutral">Neutral (default)</option>
                        <option value="early">Early (lark)</option>
                        <option value="late">Late (owl)</option>
                    </select>
                </label>
                <label>Fatigue bands (Good / Caution / Elevated)
                    <input type="text" id="setBands" value="80,60,45" />
                    <span class="small muted">Comma: e.g. <code>80,60,45</code></span>
                </label>
                <button class="btn" type="submit">Save Settings</button>
            </form>
        </section>

        <!-- NEW DUTY -->
        <section class="card">
            <h2>New Duty</h2>
            <form id="dutyForm" class="grid">
                <label>Date
                    <input type="date" id="dutyDate" required autofocus />
                </label>
                <label>Sign On (local)
                    <input type="datetime-local" id="reportIso" required />
                </label>
                <label>Sign Off (local)
                    <input type="datetime-local" id="offIso" required />
                </label>
                <label>Duty Type
                    <select id="dutyType">
                        <option>FDP</option>
                        <option>Standby</option>
                        <option>Flight Watch</option>
                        <option>Home Reserve</option>
                        <option>Positioning</option>
                        <option>Ground</option>
                        <option>Rest</option>
                    </select>
                </label>
                <label>Sectors (count)
                    <input type="number" id="sectors" min="0" max="8" value="2" />
                </label>
                <label>Location
                    <select id="location">
                        <option>Home</option>
                        <option>Away</option>
                    </select>
                </label>
                <label>SPS (1–7)
                    <input type="number" id="sps" min="1" max="7" value="3" />
                </label>
                <button class="btn primary" type="submit">Save Duty</button>
            </form>
        </section>

        <!-- LEGALITY -->
        <section class="card">
            <h2>Selected Duty Legality</h2>
            <div id="legalityBadges" class="badges"></div>
            <div id="legalityNotes" class="notes"></div>
        </section>

        <!-- FATIGUE -->
        <section class="card">
            <h2>Fatigue (Advisory)</h2>
            <div id="fatigueGauge" class="gauge">—</div>
            <div id="fatigueChips" class="chips"></div>
            <div class="muted small">Advisory only; aligns with FRMP + SPS.</div>
        </section>

        <!-- SLEEP -->
        <section class="card">
            <h2>Sleep Diary</h2>
            <form id="sleepForm" class="grid">
                <label>Start (local)
                    <input type="datetime-local" id="sleepStart" required />
                </label>
                <label>End (local)
                    <input type="datetime-local" id="sleepEnd" required />
                </label>
                <label>Type
                    <select id="sleepType">
                        <option value="main">Main</option>
                        <option value="nap">Nap</option>
                    </select>
                </label>
                <label>Quality (1–5)
                    <input type="number" id="sleepQuality" min="1" max="5" value="3" step="0.5" />
                </label>
                <button class="btn" type="submit">Add Sleep</button>
            </form>
            <div id="sleepList" class="notes"></div>
        </section>

        <!-- HISTORY -->
        <section class="card">
            <h2>History</h2>
            <div id="history"></div>
        </section>
    </main>

    <footer class="footer">
        <button id="btnClear" class="btn danger">Clear All (local)</button>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
